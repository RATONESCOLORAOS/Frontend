<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.component.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="two-part-body">
        <div class="login">
          <img src="assets/images/logo.png" alt="Logo" class="logo" />
          <h1>¿Ya tienes una cuenta?</h1>
          <form (ngSubmit)="onSubmit()">
            <label for="email">Correo Electrónico</label>
            <br />
            <div class="iniciation-form">
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                [(ngModel)]="user.email"/>
            </div>
            <br/>
            <label for="password">Contraseña</label>
            <br/>
            <div class="registration-form">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                [(ngModel)]="user.password"/>
            </div>
            <p class="linea">___________________________________________</p>
            <br>
            <br>
            <div class="botones">
              <button type="submit">Iniciar Sesión</button>

              <button class="boton-registro" (click)="navigateToRegister()">
                Registrarse
              </button>
            </div>

            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>
          </form>
        </div>
        <div class="right-image">
          <img src="assets/images/login.png" alt="Side Image" />
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
