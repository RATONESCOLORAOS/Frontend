<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.component.css">
  <style>
    /* Estilos adicionales para la ventana emergente */
    .popup {
      display: none; /* Oculto por defecto */
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-height: 80%;
      overflow-y: auto; /* Hace el contenido desplazable verticalmente */
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <app-header></app-header>
    <main>
      <div class="container">
        <div class="list-form">
          <input type="text" [(ngModel)]="newListName" placeholder="Nuevo nombre de la lista">
          <button (click)="createList()">Crear lista</button>
        </div>
        <div class="dashboard-list-content">
          <h1>Tus Listas Creadas</h1>
        </div>
        <div class="dashboard-content">
          <!-- Left Section: List of User Lists -->
          <div class="list-container">
            <div class="list" *ngFor="let list of userLists" (click)="selectList(list.cart)">
              {{ list.cart.name }}
            </div>
          </div>
          <!-- Right Section: Selected List Edit Section -->
          <div class="selected-list" *ngIf="selectedList">
            <div class="sidebar">
              <div class="upper-content">
                <img src="assets/images/cocina2.png" alt="Imagen de cocina">
              </div>
              <h2>{{ selectedList.name }}</h2>
              <div class="delete-button">
                <button (click)="deleteList()">Eliminar lista</button>
              </div>
              <button class="comparativa-button" (click)="navigateToComparativa()">Comparar precios</button>
            </div>
            <div class="products-form">
              <div class="product-row" *ngFor="let product of products; let i = index">
                <input type="text" [(ngModel)]="product.productName" placeholder="Nombre del producto">
                <input type="text" [(ngModel)]="product.marca" placeholder="Marca">
                <input type="number" [(ngModel)]="product.quantity" placeholder="Cantidad">
                <select [(ngModel)]="product.categoria">
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
                <button class="remove-product-row" (click)="removeProductRow(i)">&times;</button>
                <button *ngIf="product.id" class="delete-from-db" (click)="deleteProduct(product.id, i)">Eliminar del carrito</button>
              </div>
              <button (click)="addProductRow()">Añadir producto</button>
              <button class="save-button" (click)="saveProducts()">Guardar productos</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Ventana Emergente -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" id="closePopupBtn">&times;</span>
      <h2>Contenido de la Ventana Emergente</h2>
      <!-- Contenido desplazable aquí -->
      <p>Contenido 1</p>
      <p>Contenido 2</p>
      <p>Contenido 3</p>
      <p>Contenido 4</p>
      <p>Contenido 5</p>
      <p>Contenido 6</p>
      <p>Contenido 7</p>
      <p>Contenido 8</p>
      <p>Contenido 9</p>
      <p>Contenido 10</p>
    </div>
  </div>

  <script>
    // Obtener elementos
    const openPopupBtn = document.getElementById('openPopupBtn');
    const closePopupBtn = document.getElementById('closePopupBtn');
    const popup = document.getElementById('popup');

    // Función para abrir la ventana emergente
    openPopupBtn.addEventListener('click', () => {
      popup.style.display = 'block';
    });

    // Función para cerrar la ventana emergente
    closePopupBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    // Cerrar la ventana emergente al hacer clic fuera del contenido
    window.addEventListener('click', (event) => {
      if (event.target == popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
